# 存储设定
data-option:
  # 玩家数据存储方式, 可选: sqlite (默认), mysql
  type: sqlite
  # SQLite 配置
  sqlite:
    # 数据库文件路径(相对于插件 data 目录)
    file: "data/economy.db"
  # MySQL 配置
  mysql:
    # MySQL的URL，例如jdbc:mysql://127.0.0.1/minecraft 格式：jdbc:mysql://MySQL地址/数据库名
    url: jdbc:mysql://localhost/minecraft?autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf-8
    # 数据库用户名
    user: "root"
    # 数据库密码
    password: "password"
#开启哪些经济类型
enable: [ ]
#禁止哪些货币可以转账
pay-black-list: [ ]
# 刷新排行间隔, 单位: 秒, 0 为禁用
refresh-delay: 600
# 排行缓存数量
cache-count: 100
# 是否开启 Vault 经济桥
economy-bridge:
  enable: false
  singular: "Money"
  plural: "金币"
  currency: "金币"
placeholder:
  none: "无"
